<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Room | Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand fw-bold">
            ðŸ›  Admin - Add Room
        </span>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-body p-4">

            <h3 class="fw-bold mb-4">Add New Room</h3>

            <form th:action="@{/admin/saveRoom}" method="post">

                <div class="mb-3">
                    <label class="form-label">Room Name</label>
                    <input type="text" class="form-control"
                           name="roomName" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3"
                              name="description" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price Per Night (â‚¹)</label>
                    <input type="number" class="form-control"
                           name="pricePerNight" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Max Adults</label>
                        <input type="number" class="form-control"
                               name="maxAdults" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Max Children</label>
                        <input type="number" class="form-control"
                               name="maxChildren" required>
                    </div>
                </div>

                <button class="btn btn-dark w-100">
                    Save Room
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
