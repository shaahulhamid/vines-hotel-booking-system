<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>The Vines Hotel</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        /* Full Background Hero Section */
        .hero-section {
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1501117716987-c8e1ecb210ff")
                        no-repeat center center/cover;
            position: relative;
            color: white;
        }

        /* Dark Overlay */
        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
        }

        /* Logo Styling */
        .hotel-logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Hero Text */
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #f1f1f1;
        }
        /* Premium Logo Box */
.logo-box {
    width: 55px;
    height: 55px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;

    /* Luxury Shadow */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

/* Logo Image */
.hotel-logo-img {
    width: 42px;
    height: 42px;
    object-fit: contain;
}

/* Hotel Name Styling */
.hotel-name-text {
    font-size: 1.4rem;
    letter-spacing: 1px;
    font-weight: 700;
}

    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg py-3">
    <div class="container">

        <!-- Brand Logo + Name -->
        <a class="navbar-brand d-flex align-items-center fw-bold" th:href="@{/}">

            <div class="logo-box me-2">
                <img th:src="@{/images/logo.png}"
                     alt="The Vines Hotel Logo"
                     class="hotel-logo-img">
            </div>

            <span class="hotel-name-text">
                The Vines Hotel
            </span>
        </a>

        <!-- Menu Links -->
        <div>
            <a class="nav-link text-white d-inline fw-semibold"
               th:href="@{/rooms}">
                Rooms
            </a>

            <a class="nav-link text-white d-inline ms-3 fw-semibold"
               th:href="@{/book}">
                Book Now
            </a>

            <a class="nav-link text-white d-inline ms-3 fw-semibold"
               th:href="@{/admin/bookings}">
                Admin
            </a>
        </div>

    </div>
</nav>


<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-overlay">
        <div class="container text-center hero-content">

            <h1>Welcome to The Vines Hotel</h1>
            <p>Luxury Stay • Premium Comfort • Unforgettable Experience</p>

            <div class="mt-4">
                <a class="btn btn-lg btn-light fw-bold px-4 me-3"
                   th:href="@{/rooms}">
                    Explore Rooms
                </a>

                <a class="btn btn-lg btn-success fw-bold px-4"
                   th:href="@{/book}">
                    Book Your Stay
                </a>
            </div>

        </div>
    </div>
</section>

</body>
</html>
