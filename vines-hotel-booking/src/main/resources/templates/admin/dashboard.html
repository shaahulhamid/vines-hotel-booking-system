<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | The Vines Hotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .dashboard-card {
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-4">
    
    <!-- Left Side -->
    <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
        Admin Dashboard
    </a>

    <!-- Right Side -->
    <div class="ms-auto d-flex align-items-center gap-2">
        
        <!-- Home Button -->
        <a class="btn btn-outline-light"
           th:href="@{/}">
            Home
        </a>

        <!-- Logout Button -->
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light">
                Logout
            </button>
        </form>

    </div>

</nav>
<!-- Dashboard Content -->
<div class="container mt-5">

    <h2 class="fw-bold mb-4">Welcome Admin ðŸ‘‹</h2>

    <div class="row g-4">

        <!-- Total Rooms -->
        <div class="col-md-4">
            <div class="card dashboard-card p-4 text-center bg-white">
                <h4>Total Rooms</h4>
                <h2 class="fw-bold text-primary"
                    th:text="${totalRooms}">0</h2>

                <a th:href="@{/admin/rooms}" class="btn btn-primary mt-3">
                    Manage Rooms
                </a>
         
            </div>
        </div>

        <!-- Total Bookings -->
        <div class="col-md-4">
            <div class="card dashboard-card p-4 text-center bg-white">
                <h4>Total Bookings</h4>
                <h2 class="fw-bold text-success"
                    th:text="${totalBookings}">0</h2>

                <a th:href="@{/admin/bookings}" class="btn btn-success mt-3">
                    View Bookings
                </a>
            </div>
        </div>

        <!-- Total Users -->
        <div class="col-md-4">
            <div class="card dashboard-card p-4 text-center bg-white">
                <h4>Total Users</h4>
                <h2 class="fw-bold text-danger"
                    th:text="${totalUsers}">0</h2>

               <a th:href="@{/admin/users}" class="btn btn-primary mt-3">
                    Manage Users
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
