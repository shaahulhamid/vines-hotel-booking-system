<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Admin | Manage Rooms</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<!-- Admin Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-lg py-3">
    <div class="container d-flex justify-content-between align-items-center">

        <!-- Title -->
        <span class="navbar-brand fw-bold">
            üõ† Admin Panel - Manage Rooms
        </span>

        <!-- Buttons -->
        <div class="d-flex gap-2">

            <!-- Home -->
            <a class="btn btn-outline-light"
               th:href="@{/home}">
                Home
            </a>

            <!-- Logout -->
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger fw-semibold">
                    Logout
                </button>
            </form>

        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">

    <!-- Heading -->
    <div class="text-center">
        <h2 class="fw-bold">üè® Room Management</h2>
        <p class="text-muted">
            Add, update, or remove hotel rooms below.
        </p>
    </div>

    <!-- Add Room Button -->
    <div class="text-end mb-3">
        <a class="btn btn-success fw-bold rounded-pill px-4"
           th:href="@{/admin/rooms/add}">
            ‚ûï Add New Room
        </a>
    </div>

    <!-- Room Table -->
    <div class="card shadow-sm rounded-4">
        <div class="card-body">

            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Room Name</th>
                        <th>Description</th>
                        <th>Adults</th>
                        <th>Children</th>
                        <th>Price/Night</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.id}"></td>
                        <td th:text="${room.title}"></td>
                        <td th:text="${room.description}"></td>
                        <td th:text="${room.adults}"></td>
                        <td th:text="${room.children}"></td>
                        <td class="fw-bold text-success">
                            ‚Çπ<span th:text="${room.pricePerNight}"></span>
                        </td>

                        <!-- Action Buttons -->
                        <td>
                            <a class="btn btn-sm btn-warning"
                               th:href="@{/admin/rooms/edit/{id}(id=${room.id})}">
                                Edit
                            </a>

                            <a class="btn btn-sm btn-danger ms-2"
                               th:href="@{/admin/rooms/delete/{id}(id=${room.id})}"
                               onclick="return confirm('Are you sure you want to delete this room?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- No Rooms Message -->
            <div th:if="${#lists.isEmpty(rooms)}"
                 class="text-center text-muted mt-3">
                No rooms added yet.
            </div>

        </div>
    </div>

</div>

<!-- Footer -->
<footer class="text-center mt-5 p-4 bg-dark text-white">
    ¬© 2026 The Vines Hotel | Admin Dashboard
</footer>

</body>
</html>
