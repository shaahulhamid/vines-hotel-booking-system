<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin | Add Room</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-lg py-3">
    <div class="container d-flex justify-content-between">

        <span class="navbar-brand fw-bold">
            ➕ Add New Room
        </span>

        <a class="btn btn-outline-light"
           th:href="@{/admin/rooms}">
            Back
        </a>
    </div>
</nav>

<!-- Form Section -->
<div class="container mt-5">

    <div class="card shadow-lg rounded-4 p-4 mx-auto"
         style="max-width: 600px;">

        <h3 class="fw-bold text-center mb-4">
            Room Details Form
        </h3>

        <!-- Room Form -->
        <form th:action="@{/admin/rooms/save}"
              th:object="${room}"
              method="post">

            <!-- Room Name -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Room Name
                </label>
                <input type="text"
                       th:field="*{title}"
                       class="form-control"
                       placeholder="Premium Room"
                       required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Description
                </label>
                <textarea th:field="*{description}"
                          class="form-control"
                          rows="3"
                          placeholder="King bed, balcony view..."
                          required></textarea>
            </div>

            <!-- Adults -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Max Adults
                </label>
                <input type="number"
                       th:field="*{adults}"
                       class="form-control"
                       required>
            </div>

            <!-- Children -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Max Children
                </label>
                <input type="number"
                       th:field="*{children}"
                       class="form-control"
                       required>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Price Per Night (₹)
                </label>
                <input type="number"
                       th:field="*{pricePerNight}"
                       class="form-control"
                       required>
            </div>

            <!-- Submit -->
            <button class="btn btn-success w-100 fw-bold rounded-pill mt-3">
                Save Room
            </button>

        </form>

    </div>

</div>

<!-- Footer -->
<footer class="text-center mt-5 p-4 bg-dark text-white">
    © 2026 The Vines Hotel | Admin Panel
</footer>

</body>
</html>
