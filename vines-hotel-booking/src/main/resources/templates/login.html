<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login | The Vines Hotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
    position: relative;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}


        .login-card {
            width: 420px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .hotel-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            padding: 10px;
        }
    </style>
</head>

<body>
	<!-- ✅ Home Button (Top Left) -->
<a th:href="@{/}"
   class="btn btn-outline-light position-absolute top-0 start-0 m-4 fw-semibold">
    ← Home
</a>

<div class="card login-card p-4 text-center bg-light">

    <!-- Logo -->
    <div class="mb-3">
        <img th:src="@{/images/logo.png}" class="hotel-logo" alt="Hotel Logo">
    </div>

    <h3 class="fw-bold">Admin Login</h3>
    <p class="text-muted">The Vines Hotel Management Panel</p>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">

        <div class="mb-3 text-start">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" name="username"
                   class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" name="password"
                   class="form-control" placeholder="Enter password" required>
        </div>

        <button class="btn btn-dark w-100 mt-2">
            Login
        </button>

    </form>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid username or password!
    </div>

    <!-- Logout Message -->
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        You have been logged out successfully.
    </div>

</div>

</body>
</html>
