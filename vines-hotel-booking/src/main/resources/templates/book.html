<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <title>Book a Room | The Vines Hotel</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            üåø The Vines Hotel
        </a>
    </div>
</nav>

<!-- Booking Form -->
<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-7">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">

                    <h2 class="text-center fw-bold mb-4">
                        üìù Room Booking Request
                    </h2>

                    <form>

                        <!-- Customer Name -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Full Name
                            </label>
                            <input type="text" class="form-control"
                                   placeholder="Enter your name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Email Address
                            </label>
                            <input type="email" class="form-control"
                                   placeholder="example@gmail.com" required>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Phone Number
                            </label>
                            <input type="text" class="form-control"
                                   placeholder="Enter your phone number" required>
                        </div>

                        <!-- Room Type -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Select Room Type
                            </label>
                            <select class="form-select" required>
                                <option value="">-- Choose Room --</option>
                                <option>Standard Room</option>
                                <option>Premium Room</option>
                                <option>Executive Room</option>
                            </select>
                        </div>

                        <!-- Adults + Children -->
                        <div class="row">

                            <!-- Adults -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">
                                    Adults
                                </label>
                                <select class="form-select" required>
                                    <option value="">-- Adults --</option>
                                    <option>1 Adult</option>
                                    <option>2 Adults</option>
                                    <option>3 Adults</option>
                                    <option>4 Adults</option>
                                    <option>5 Adults</option>
                                    <option>6 Adults</option>
                                </select>
                            </div>

                            <!-- Children -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">
                                    Children
                                </label>
                                <select class="form-select">
                                    <option value="">-- Children --</option>
                                    <option>0</option>
                                    <option>1 Child</option>
                                    <option>2 Children</option>
                                    <option>3 Children</option>
                                    <option>4 Children</option>
                                </select>
                            </div>

                        </div>

                        <!-- Check-in -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Check-in Date
                            </label>
                            <input type="date" class="form-control" required>
                        </div>

                        <!-- Check-out -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Check-out Date
                            </label>
                            <input type="date" class="form-control" required>
                        </div>

                        <!-- Special Requests -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Special Requests (Optional)
                            </label>
                            <textarea class="form-control" rows="3"
                                      placeholder="Extra bed, late check-in, food preferences..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mt-4">
                            <button class="btn btn-dark btn-lg">
                                Submit Booking Request
                            </button>
                        </div>

                    </form>

                </div>
            </div>

            <!-- Back Link -->
            <div class="text-center mt-4">
                <a class="btn btn-outline-dark" th:href="@{/rooms}">
                    ‚¨Ö Back to Rooms
                </a>
            </div>

        </div>

    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 p-4 bg-dark text-white">
    ¬© 2026 The Vines Hotel | Booking Made Easy
</footer>

</body>
</html>
