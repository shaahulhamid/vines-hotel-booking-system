<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Booking Requests</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<!-- Admin Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-lg">
    <div class="container">
        <span class="navbar-brand fw-bold">
            ðŸ›  Admin Panel - The Vines Hotel
        </span>

        <a class="btn btn-outline-light" th:href="@{/}">
            Home
        </a>
    </div>
</nav>

<!-- Page Heading -->
<div class="container mt-5">

    <h2 class="fw-bold text-center">ðŸ“‹ Booking Requests</h2>
    <p class="text-muted text-center">
        View all customer booking submissions below.
    </p>

    <!-- Booking Table Card -->
    <div class="card shadow-sm rounded-4 mt-4">
        <div class="card-body">

            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Room Type</th>
                        <th>Adults</th>
                        <th>Children</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Requests</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.fullName}"></td>
                        <td th:text="${booking.email}"></td>
                        <td th:text="${booking.phone}"></td>
                        <td th:text="${booking.roomType}"></td>
                        <td th:text="${booking.adults}"></td>
                        <td th:text="${booking.children}"></td>
                        <td th:text="${booking.checkInDate}"></td>
                        <td th:text="${booking.checkOutDate}"></td>
                        <td th:text="${booking.specialRequests}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- No Bookings Message -->
            <div th:if="${#lists.isEmpty(bookings)}"
                 class="text-center text-muted mt-3">
                No booking requests available yet.
            </div>

        </div>
    </div>

</div>

<!-- Footer -->
<footer class="text-center mt-5 p-4 bg-dark text-white">
    Â© 2026 The Vines Hotel | Admin Dashboard
</footer>

</body>
</html>
